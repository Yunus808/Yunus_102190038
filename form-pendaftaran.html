<!DOCTYPE html>
<html>
<head>
    <title>Contoh form pendaftaran</title>
</head>
<body>
    <h1>Pendaftaran Peserta Didik Baru</h1>

    <table>
    	<tr>
    	    <td valign="top">Nama</td>
    	    <td><input type="text" name="nama" placeholder="Masukan nama anda"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Alamat</td>
    	    <td><input type="text" name="username" placeholder="Masukan Alamat"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Kota</td>
    	    <td><input type="Kota" name="Kota" placeholder="Masukan Kota"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Jenis Kelamin</td>
    	    <td>
    	    	<input type="radio" name="l">Laki-laki<br />
    	    	<input type="radio" name="p">Perempuan
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Tanggal Lahir</td>
    	    <td>
    	       <input type="text" style="width: 25px" placeholder="dd">
    	       <input type="text" style="width: 25px" placeholder="mm">
    	       <input type="text" style="width: 50px" placeholder="yyyy">
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Hobi</td>
    	    <td><input type="text" name="Hobi" placeholder="Hobi"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Kode Pos</td>
    	    <td><input type="Kode Pos" name="Kode Pos" placeholder="Kode Pos"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Asal Sekolah</td>
    	    <td><input type="Asal Sekolah" name="Asal Sekolah" placeholder="Asal Sekolah"></td>
    	</tr>
    	<tr>
    	    <td colspan="2"><input type="submit" value="Simpan"></td>
    	</tr>
    </table>
</body>
</html>
